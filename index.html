<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <header>Weather Dashboard</header>

    <section class="main"> 
        <div class="container">
        <h1 class="current">City Name</h1>
        <p class="date">Date</p>
        <img src="" class="icon" alt="weathericon">
        <p class="temp">Temp: F</p>
        <p class="wind">Wind Speed: MPH</p>
        <p class="humid">Humidity: %</p>
        <p class="uv">UV Index Color Code</p>
        </div>
    </section>

   <section class="weather">
        <div class="container">
            <h2>5-Day Forecast:</h2>
        <div class=”forecasts”>
        <p class="d1">Day 1</p>
        <p class="d2">Day 2</p>
        <p class="d3">Day 3</p>
        <p class="d4">Day 4</p>
        <p class="d5">Day 5</p>
        </div>
        </div>
    </section> 

    <section class="sidebar">
        <h3>Search for a City:</h3>
     <input type="text" class="inputValue" placeholder="Enter a city">
     <button class="search">Search</button>
     </section>

<script type = "text/JavaScript" src= "https://MomentJS.com/downloads/moment.js"></script>
<script src="script.js"></script>

</body>
</html>
